<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Plaque Application</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <div class="wrapper">
        <h1>Name Plaque Application</h1>

        <p>Add any name of your choice and we will show you how much it will cost. (Each letter is $5)</p>

        <div class="form">
            <div class="field-container">
                <input type="text" class="field-input" id="guessField" name="inputName">
                <label class="field-placeholder" for="inputName" >Enter a guess:</label>
            </div>
    
        </div>
    
        <div class="plaque">
            <div class="preview">
                <div class="white-bg">
                    <span class="btn-round-left"></span>
                    <span class="btn-round-right"></span>
                </div>
    
                <p class="plaque-prev">Your Name</p>
    
            </div>
    
            <div class="price">
                <div class="">
                    <div class="price-tag">Total:</div><span id="plaquePrice">$0</span>
                </div>
                <input type="submit" value="Buy Now" class="buy-submit">
            </div>
        </div>
    </div>
    
    <div>
        <a href="https://instincthub.com/" target = "_blank">
            <div class="from-instincthub">
                <h3>From</h3>
                <img src="" alt="">
            </div>
        </a>
    </div>
    <script src="js/script.js" ></script>
</body>
</html>
